<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    </div>
    <div>
        <button onclick="handleChose('shellSort')">希尔排序</button>
        <button onclick="handleChose('insertSort')">插入排序</button>
        <button onclick="handleChose('choiceSort')">选择排序</button>
        <button onclick="handleChose('quickSort')">快速排序</button>
        <button onclick="handleReset()">重置</button>
        <button onClick="handleNext()">点击开始下一步排序</button>
        <button onClick="handleAll()">开始执行动画</button>
        <h2 id="info"></h2>
    </div>
</body>
<style>
    html, body {
        width: 100%;
    }
    .wrapper {
        position: relative;
        top: 200px;
    }
    .child {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        border:1px solid red;
        text-align: center;
    }
    #info {
        color: red;
    }
</style>
<script src="render.js"></script>
<script src="alg.js"></script>
<script>
    function handleNext (event) {
        render.next();
    }

    function handleAll () {
        render.renderAnimation();
    }

    function handleReset () {
        render.reset();
    }

    // 打乱数组的顺序
    function shuffle (arr) {
        const getRandom = (start, end) => start + Math.floor(Math.random() * (end - start));
        const exchange = (arr, x, y) => [arr[x], arr[y]] = [arr[y], arr[x]];
        const len = arr.length;
        for (let i = 0; i < len - 1; i++) {
            const y = getRandom(i, len);
            exchange(arr, i, y);
        }
    }

    function handleChose (t) {
        let arr = [];
        for (let i = 0; i < 15; i++) {
            arr[i] = i;
        }
        shuffle(arr);
        render.render(arr);
        const opts = Sort.run(arr, t);
        render.pushAction(opts);
        render.speed = 50;
        console.log('arr', arr);
    }
</script>
</html>
